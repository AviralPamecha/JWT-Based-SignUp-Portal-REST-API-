<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div id="container">       
        <form>
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="username" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" id="password" name="password">
        <div id="lower">
        
        <input type="submit" value="Sign Up" style="margin-right: 130px" (click)= "showlist(username,password)">
        </div><!--/ lower-->
        </form>
        </div>

</ion-content>
