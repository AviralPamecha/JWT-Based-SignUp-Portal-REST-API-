<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div id="container">       
        <form action>
        <label for="username">Username:</label>
        <input type="text"  [(ngModel)]="username" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" id="password" name="password">
        <div id="lower">
        <input type="checkbox"><label for="checkbox">Keep me logged in</label>
        <input type="submit" value="Login" (click)= "login(username,password)">
        </div><!--/ lower-->
        </form>
        </div>

</ion-content>
